<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <form id="add-entry-form">
            <div class="form-group">
              <label for="author">Author</label>
              <input required type="text" name="author" class="form-control" id="author">
            </div>
            <div class="form-group">
              <label for="title">Titel</label>
              <input required type="text" name="title" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="description">Beschreibung</label>
                <textarea required type="text" name="description" class="form-control" id="description" rows="3" cols="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Eintrag hinzuf√ºgen</button>
          </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="add-entry.js"></script>
</body>
</html>
